<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../ccs/estilos.css" rel="stylesheet" type="text/css">
        <script src="../JS/Funcionalidades.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>SecondChance, tira tu mierda y gana mas</h1>
            <img src="https://blog.genesis.es/wp-content/uploads/2016/02/thumbnail_medium.jpg" alt="imagen de coche vinilado" width="100" height="100">
        </header>

        <nav>
            <ul class="menuPrincipal"></ul>            
        </nav>

        <div>
            <form class="formulario">
                <div class="ContendorBase">

                    <label for="CorreoE">Correo electrónico:</label>
                    <input class="requerido" type="email" required id="CorreoE" name="CorreoE">
                    <span class="mensaje-error" id="errorCorreoE"></span>

                    <label for="clave">Clave:</label>
                    <input class="requerido" type="password" required id="clave" name="clave">
                    <span class="mensaje-error" id="errorClave"></span>

                    <label for="Rclave">Repetir clave:</label>
                    <input class="requerido" type="password" required id="Rclave" name="Rclave">
                    <span class="mensaje-error" id="errorRclave"></span>


                    <label for="Nombre">Nombre:</label>
                    <input class="requerido" type="text" required id="Nombre" name="Nombre">
                    <span class="mensaje-error" id="errorNombre"></span>

                    <label for="Direccion">Dirección:</label>
                    <input class="requerido" type="text" required id="Direccion" name="Direccion">
                    <span class="mensaje-error" id="errorDireccion"></span>

                    <label for="CP">Código postal:</label>
                    <input class="opcional" type="number" required id="CP" name="CP">
                    <span class="mensaje-error" id="errorCP"></span>

                    <label for="Provincia">Seleccione su provincia:</label>
                    <select class="opcional" id="Provincia" name="Provincia">
                        <!-- Opciones se generarán dinámicamente a través de JavaScript -->
                        <option value="">Elige Provincia</option>
                        <!-- ... opciones adicionales ... -->
                    </select>
                    <span class="mensaje-error" id="errorProvincia"></span>

                    <label for="Facebook">URL de Facebook:</label>
                    <input class="opcional" type="url" id="Facebook" name="Facebook">
                    <span class="mensaje-error" id="errorFacebook"></span>

                    <label for="Tcontacto">Teléfono de contacto:</label>
                    <input class="opcional" type="number" pattern="[0-9]{5}" id="Tcontacto" name="Tcontacto">
                    <span class="mensaje-error" id="errorTcontacto"></span>

                    <h3>¿Cuales son sus categorías de interés?</h3>
                    <input class="opcional" type="checkbox" id="interes1" name="interes1" value="Electronica">
                    <label for="interes1">Electronica</label>
                    <input class="opcional" type="checkbox" id="interes2" name="interes2" value="Libros">
                    <label for="interes2">Libros</label>
                    <input class="opcional" type="checkbox" id="interes3" name="interes3" value="Juegos">
                    <label for="interes3">Juegos</label>
                    <input class="opcional" type="checkbox" id="interes4" name="interes4" value="Otros">
                    <label for="interes4">Otros</label>
                    <span class="mensaje-error" id="errorIntereses"></span>

                    <h3>¿Cómo nos conociste?</h3>
                    <input class="opcional" type="radio" id="conoce1" name="conoce" value="Por un anuncio">
                    <label for="conoce1">Por un anuncio</label>
                    <input class="opcional" type="radio" id="conoce2" name="conoce" value="Ya la conocía de versiones anteriores">
                    <label for="conoce2">Ya la conocía de versiones anteriores</label>
                    <input class="opcional" type="radio" id="conoce3" name="conoce" value="Me lo recomendó un amigo">
                    <label for="conoce3">Me lo recomendó un amigo</label>
                    <span class="mensaje-error" id="errorConoce"></span>

                    <button type="submit">Enviar</button>

                </div>
            </form>
        </div>
        <footer><p>copyright, 2023 Juan Jimenez Serrano</p></footer>
    </body>
</html>
